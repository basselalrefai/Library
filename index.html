<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
        <title>Book Library Project || TOP</title>
    </head>
    <body>
        <header>
            <h1>
                Book Library Project By
                <a href="https://github.com/basselalrefai">Bassel Alrefai</a>
            </h1>
        </header>

        <main class="library-container">
            <div class="card-container">
                <div class="title-container">
                    <h3 class="book-title">Harry Potter</h3>
                </div>
                <div class="info-container">
                    <p class="book-author">J.K Rowling</p>
                    <p class="page-number">256</p>
                    <div class="read-container">
                        <label for="read">Has Been Read:</label>
                        <input type="checkbox" name="read" id="read" />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
