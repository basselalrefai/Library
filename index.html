<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
        <title>Book Library Project || TOP</title>
    </head>
    <body>
        <header>
            <h1>
                Book Library Project By
                <a href="https://github.com/basselalrefai">Bassel Alrefai</a>
            </h1>
        </header>

        <main class="library-container"></main>
        <div class="form-div-container">
            <form action="" class="form-container">
                <div>
                    <label for="book-title" class="book-title-label">
                        Book Title:
                    </label>
                    <input type="text" name="book-title" id="book-title" />
                </div>
                <div>
                    <label for="book-author" class="book-author-lable">
                        Book Author:
                    </label>
                    <input type="text" name="book-author" id="book-author" />
                </div>
                <div>
                    <lable class="page-number-label" for="page-number"
                        >Page Number:
                    </lable>
                    <input type="number" name="page-number" id="page-number" />
                </div>
                <div>
                    <label for="is-read" class="is-read-label"
                        >Have you read it before?</label
                    >
                    <input type="checkbox" name="is-read" id="is-read" />
                </div>
                <button id="submitBtn" type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <div class="btn-container">
                <p class="btn-content">+</p>
            </div>
        </footer>
    </body>
</html>
